<!DOCTYPE HTML>
<meta charset=utf-8>
<title>Example·蓄势待发 连线全城</title>
<meta name=viewport content='width=device-width, initial-scale=1, user-scalable=0'>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = innerWidth / 7.2 + 'px'
</script>
<link rel=stylesheet href=css/lib/reset.min.css>
<link rel=stylesheet href=css/lib/clever.min.css>
<link rel=stylesheet href=css/index/index.css>

<div id=app v-cloak>
  <div is=cp-page name=loading>
    <img class='p_center loading_logo' src=img/logo.png v-suit=260,130>
    <div class='p_center load_box'>
      <img class=load_img src=img/loading.png v-bind:style='{left: progress}'>
      <div class=load_val v-bind:style='{width: progress}'></div>
      <div class='p_center load_error'>{{error}}</div>
    </div>
  </div>
  <div is=cp-page name=index>
    <img class=index_bg src=img/bg.png>
    <img class=index_light src=img/index/light.png>
    <img class=rotate src=img/rotate.png v-suit=457,458>
    <img class='p_center index_title' src=img/index/title.png v-suit=510,100>
    <div class=index_sl_box v-suit=631,91>
      <img class='wh100 index_sl_0' src=img/index/sl_0.png>
      <img class=index_sl_1 src=img/index/sl_1.png v-suit=719,126>
    </div>
    <div class='p_center index_award_box' v-suit=691,443>
      <img class='p_center index_blink' src=img/index/blink.png v-suit=716,354>
      <img class='wh100 index_award' src=img/index/award.png>
    </div>
    <img class='p_center index_logo' src=img/logo.png>
    <img class=rule src=img/rule.png touchable v-on:click.prevent=Rule>
    <img class=law src=img/law.png touchable v-on:click.prevent=Law>
    <img class='p_center index_start' src=img/index/start.png v-suit=573,149 touchable v-on:click.prevent=ToGame>
  </div>
  <div is=cp-page name=game>
    <img class=index_bg src=img/bg.png>
    <img class=index_light src=img/index/light.png>
    <img class=rotate src=img/rotate.png v-suit=457,458>
    <img class=rule src=img/rule.png touchable v-on:click.prevent=Rule>
    <img class=law src=img/law.png touchable v-on:click.prevent=Law>
    <img class=game_logo src=img/logo.png v-suit=210,100>
    <div class='p_center game_box'>
      <img class=bg src=img/game/base.png>
      <canvas class=wh100 id=game></canvas>
      <div class='p_middle game_core'>
        <img class='p_middle game_core_blink' src=img/game/core_blink.png>
      </div>
    </div>
    <img class='p_center game_start' src=img/game/start.png touchable v-on:click.prevent=Start v-suit=683,148>
  </div>
  <div is=cp-wrap name=ralert>
    <div is=cp-pop name=rule suit=720,1135>
      <img class=wh100 src=img/pop/rule.png>
      <img class=rule_close src=img/pop/rule_close.png touchable v-on:click.prevent=RalertClose>
    </div>
    <div is=cp-pop name=law>
      <img class=bg src=img/pop/bg_law.png>
      <div is=cp-roll class='p_center law_content' v-bind:html=rule></div>
      <p class='p_center law_tips'>上下滑动查看更多游戏规则</p>
      <img class='p_center alert_close' src=img/pop/close.png touchable v-on:click.prevent=RalertClose>
    </div>
  </div>
  <div is=cp-wrap name=alert>
    <div is=cp-pop alive>
      <img class=bg src=img/pop/bg_msg.png>
      <div class='p_center f_middle alert_msg_box'>
        <div class=alert_msg>{{alert}}</div>
      </div>
      <img class='p_center alert_close' src=img/pop/close.png touchable v-on:click.prevent=AlertClose>
    </div>
  </div>
</div>

<script src=js/lib/vue.min.js></script>
<script src=js/lib/clever.min.js></script>
<script src=js/index.source/index.js></script>

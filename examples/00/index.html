<!DOCTYPE HTML>
<meta charset=utf-8>
<title>Example·七夕「饰」爱作战</title>
<meta name=viewport content='width=device-width, initial-scale=1, user-scalable=0'>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = innerWidth / 7.2 + 'px'
</script>
<link rel=stylesheet href=css/lib/reset.min.css>
<link rel=stylesheet href=css/lib/clever.min.css>
<link rel=stylesheet href=css/index/index.css>

<div id=app v-cloak v-on:click.once=Bgm(1)>
  <div is=cp-page name=loading>
    <canvas class=wh100 id=loading></canvas>
    <div class=loading_error>{{error}}</div>
  </div>
  <div is=cp-page name=index once>
    <img class=bg src=img/index/bg.png>
    <img class=index_circle src=img/index/bg_circle.png v-suit=689,1085>
    <img class=index_vip src=img/index/vip.png v-suit=109,90>
    <img class=index_logo src=img/logo.png v-suit=103,93>
    <img class=index_rule src=img/index/btn_rule.png v-suit=196,96 touchable v-on:click.prevent=Rule>
    <img class=index_mine src=img/index/btn_mine.png v-suit=196,96 touchable v-on:click.prevent=Mine>
    <img class=index_cloud src=img/index/cloud.png v-suit=165,163>
    <img class=index_man src=img/index/man.png v-suit=254,362>
    <img class=index_tree_0 src=img/index/tree_0.png v-suit=148,170>
    <img class=index_tree_1 src=img/index/tree_1.png v-suit=144,236>
    <img class=index_music v-bind:src='"img/music_" + bgm + ".png"' touchable v-on:click.prevent=Bgm>
    <img class=index_title src=img/index/title.png v-suit=648,713>
    <div class='p_center index_start_box' v-suit=469,156>
      <img src=img/index/btn_start.png v-suit=469,156 touchable v-on:click.prevent=ClickStart>
      <img class=index_will src=img/index/btn_will.png v-suit=168,156 touchable v-on:click.prevent=WillCome>
    </div>
    <div class='into_box index_into_box' v-on:click=Into>
      <img class='p_middle into' src=img/btn_into.png>
      <img class='p_middle into into_word' src=img/btn_into_word.png>
    </div>
  </div>
  <div is=cp-page name=game>
    <img class=bg src=img/game/bg.png>
    <img class=index_circle src=img/index/bg_circle.png v-suit=689,1085>
    <canvas class=wh100 id=game></canvas>
    <img class=game_music v-bind:src='"img/music_" + bgm + ".png"' touchable v-on:click.prevent=Bgm>
    <div class='f_middle game_score_box'>
      <img class=game_score_gold src=img/game/score.png freedom>
      <span class=game_score_x>x</span>
      <span class=game_score>{{score}}</span>
    </div>
  </div>
  <div is=cp-wrap name=ralert>
    <div is=cp-pop name=rule>
      <img class=bg src=img/pop/bg_long.png>
      <img class='p_center pop-title' src=img/pop/title_rule.png>
      <img class=alert_cloud_0 src=img/pop/cloud_0.png>
      <img class=alert_cloud_1 src=img/pop/cloud_1.png>
      <div is=cp-roll class=rule_content v-bind:html=rule></div>
      <div class='p_center long_more'>向上滑动查看更多</div>
      <img class='p_center alert_close' src=img/pop/btn_close.png touchable v-on:click.prevent=RalertClose>
    </div>
    <div is=cp-pop name=tips full v-on:click.native=HowClose>
      <img class=p_middle src=img/pop/tips.png v-suit=514,1017>
    </div>
    <div is=cp-pop name=will>
      <img class=bg src=img/pop/bg_long.png>
      <img class='p_center pop-title' src=img/pop/title_will.png>
      <img class=alert_cloud_0 src=img/pop/cloud_0.png>
      <img class=alert_cloud_1 src=img/pop/cloud_1.png>
      <img class='p_center will_img' src=img/pop/will.png>
      <img class='p_center alert_close' src=img/pop/btn_close.png touchable v-on:click.prevent=RalertClose>
    </div>
    <div is=cp-pop name=draw>
      <img class=bg src=img/pop/bg_draw.png>
      <img class=alert_cloud_0 src=img/pop/cloud_0.png>
      <img class=alert_cloud_1 src=img/pop/cloud_1.png>
      <div class=draw_tips><template v-if=score>你拿到了<span>{{score}}</span>个钻石,</template>获得<span class=color_pink>终极礼盒</span></div>
      <img class='p_center draw_box' src=img/pop/draw.png touchable v-on:click.prevent=Draw>
    </div>
    <div is=cp-pop name=lucky bottom>
      <div class='p_middle ex_box'>
        <img class=bg src=img/pop/bg_lucky.png>
        <img class=alert_cloud_0 src=img/pop/cloud_0.png>
        <img class=alert_cloud_1 src=img/pop/cloud_1.png>
        <img class='p_center lucky_img' src=img/award.png>
        <div class='p_center lucky_name'>奖品示例</div>
        <div class=input_group>
          <input type=text class=input v-bind:disabled=!!saved placeholder='请填写你的姓名' v-model.trim=name>
          <input class=input type=tel v-bind:disabled=!!saved placeholder='请填写你的手机号码' v-model.trim=phone>
          <input type=text class=input v-bind:disabled=!!saved placeholder='请填写你的收货地址' v-model.trim=address>
        </div>
        <img class='p_center alert_close' src=img/pop/btn_close.png touchable v-on:click.prevent=RalertClose v-if=saved>
        <img class='p_center btn_submit' src=img/pop/btn_submit.png touchable v-on:click.prevent=Submit v-else>
      </div>
    </div>
    <div is=cp-pop name=mine>
      <img class=bg src=img/pop/bg_long.png>
      <img class='p_center pop-title' src=img/pop/title_mine.png>
      <img class=alert_cloud_0 src=img/pop/cloud_0.png>
      <img class=alert_cloud_1 src=img/pop/cloud_1.png>
      <div class=mine_list>
        <div class='f_vetically mine_item' v-for='n in awards'>
          <img class=mine_img src=img/award.png freedom>
          <div class=mine_name>奖品示例</div>
          <img class=mine_btn_info src=img/pop/btn_info.png freedom touchable v-on:click.prevent=Info>
        </div>
        <div class=mine_null v-if=!awards.length>暂无奖品</div>
      </div>
      <div class='p_center long_more'>向上滑动查看更多</div>
      <img class='p_center alert_close' src=img/pop/btn_close.png touchable v-on:click.prevent=RalertClose>
    </div>
  </div>
  <div is=cp-wrap name=alert>
    <div is=cp-pop alive child_class=f_middle>
      <img class=bg src=img/pop/bg_msg.png>
      <img class='p_center pop-title' src=img/pop/title_msg.png>
      <img class=alert_cloud_0 src=img/pop/cloud_0.png>
      <img class=alert_cloud_1 src=img/pop/cloud_1.png>
      <div class=alert_msg_line>{{alert}}</div>
      <img class='p_center alert_close' src=img/pop/btn_close.png touchable v-on:click.prevent=AlertClose>
    </div>
  </div>
</div>

<script src=js/lib/loading.min.js></script>
<script src=js/lib/vue.min.js></script>
<script src=js/lib/clever.min.js></script>
<script src=js/index/index.js></script>

<!DOCTYPE HTML>
<meta charset=utf-8>
<title>Example·碗滿中秋</title>
<meta name=viewport content='width=device-width, initial-scale=1, user-scalable=0'>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = innerWidth / 7.2 + 'px'
</script>
<link rel=stylesheet href=./../../css/lib/reset.min.css?190301>
<link rel=stylesheet href=//raw.githack.com/XAIOS/lib/master/clever/clever.min.css>
<link rel=stylesheet href=./../../css/lib/example.min.css?190301>
<link rel=stylesheet href=./css/index/index.css?190301>

<div id=app v-cloak v-on:click.once=Bgm(1)>
  <div is=cp-page name=loading>
    <img class='p_center loading_logo' src=img/loading/logo.png v-suit=240,72>
    <img class=p_center src=img/loading/stars.png v-suit=679,428>
    <img class='p_center loading_star_1' src=img/loading/stars.png v-suit=679,428>
    <div class='p_center loading' v-suit=172,172>
      <div class='p_middle loading_light' v-bind:class='"light_" + i' v-for='(n,i) in 3'></div>
      <img class='wh100 loading_moon' src=img/loading/moon.png>
    </div>
    <span class='p_center loading_progress'>{{progress}}%</span>
    <span class='p_center loading_error'>{{error}}</span>
  </div>
  <div is=cp-page name=index once>
    <img class=logo src=img/logo.png>
    <img class='p_center index_stars' src=img/game/stars.png v-suit=679,601>
    <img class=music v-bind:src='"img/music_" + bgm + ".png"' v-suit=71,72 touchable v-on:click.prevent.stop=Bgm>
    <img class='p_center title' src=img/title.png v-suit=648,223>
    <img class=index_moon src=img/moon.png v-suit=528,483>
    <div class=floor_area>
      <img class=index_floor src=img/floor.png>
      <div class=index_floor_plus></div>
      <img class=index_table src=img/table.png>
    </div>
    <img class=index_cloud_0 src=img/game/cloud.png v-suit=172,110>
    <img class=index_cloud_1 src=img/game/cloud.png v-suit=186,112>
    <img class=index_cloud_2 src=img/game/cloud.png v-suit=122,76>
    <img class='p_center index_start' src=img/btn_start.png v-suit=482,122 touchable v-on:click.prevent=ToStart>
  </div>
  <div is=cp-page name=game>
    <img class=logo src=img/logo.png>
    <img class='p_center index_stars' src=img/game/stars.png v-suit=679,601>
    <img class=index_moon src=img/moon.png v-suit=528,483>
    <div class=timer_box>
      <img class=bg src=img/timer.png>
      <span>遊戲剩餘</span>
      <span class=time_sec v-bind:style='{fontSize: time_sec > 9 ? ".3rem" : ".38rem"}'>{{time_sec}}</span>
      <span>秒</span>
    </div>
    <img class=music v-bind:src='"img/music_" + bgm + ".png"' v-suit=71,72 touchable v-on:click.prevent.stop=Bgm>
    <div class=floor_area v-bind:style='{top: stage_top + "px"}'>
      <img class=index_floor src=img/floor.png>
      <div class=index_floor_plus></div>
      <img id=food_shadow class=food_shadow src=img/shadow.png v-suit=240,60>
      <img class=index_table src=img/table.png>
    </div>
    <div class='f_middle score_bar' v-bind:style='{top: score_top + "px"}'>
      <img class='tl0 bg' src=img/score.png>
      <span class=score>{{score}}</span>
    </div>
  </div>
  <div is=cp-wrap name=ralert>
    <div is=cp-pop name=tips full v-on:click.native=TipsEnd>
      <img class=tips_0 src=img/pop/tips_0.png v-suit=237,181>
      <img class=tips_1 src=img/pop/tips_1.png v-suit=475,538>
      <img class=tips_2 src=img/pop/tips_2.png v-suit=364,431>
    </div>
  </div>
  <div is=cp-wrap name=alert>
    <div is=cp-pop alive>
      <img class=bg src=img/pop/bg_msg.png>
      <div class='f_middle alert_msg'>
        <div class=alert_msg_line>{{alert}}</div>
      </div>
      <img class='p_center alert_close' src=img/pop/close.png touchable v-on:click.prevent=AlertClose>
    </div>
  </div>
</div>

<script src=./../../js/lib/vue.min.js?190301></script>
<script src=//raw.githack.com/XAIOS/lib/master/clever/clever.min.js></script>
<script src=./../../js/lib/ua.min.js?190301></script>
<script src=./../../js/lib/qrcode.min.js?190301></script>
<script src=./../../js/lib/matter.min.js?190301></script>
<script src=./../../js/lib/to.min.js?190301></script>
<script src=./../../js/index/example.js?190301></script>
<script src=./js/index/index.js?190301></script>

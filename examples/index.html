<!DOCTYPE HTML>
<meta charset=utf-8>
<title>Examples</title>
<meta name=viewport content='width=device-width, initial-scale=1, user-scalable=0'>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = innerWidth / 7.2 + 'px'
</script>
<link rel=stylesheet href=css/lib/reset.min.css?201902131554>
<link rel=stylesheet href=css/lib/clever.min.css?201902131554>
<link rel=stylesheet href=css/lib/vant.min.css?201902131554>
<link rel=stylesheet href=css/lib/example.min.css?201902131554>
<link rel=stylesheet href=css/index/index.css?201902131554>

<div id=app v-cloak>
  <div is=cp-page name=index>
    <van-nav-bar v-bind:title='"项目案例(x" + db.length + ")"'></van-nav-bar>
    <div is=cp-roll class=content>
      <van-cell class=f_vetically is-link v-for='n in db' v-bind:url='"repo/" + n.link + "/index.html"'>
        <div class='f_vetically item'>
          <img class=item_img v-bind:src=n.imgs[0] touchable v-on:click.prevent.stop=Pre(n)>
          <div class=item_info>
            <div class=item_title>{{n.name}}</div>
            <div class='h_wrap item_desc'>{{n.desc}}</div>
            <div class=item_user>
              <van-tag class=item_user_item type=primary v-for='u in n.user'>{{u}}</van-tag>
            </div>
            <div class=item_tips>点击图片预览项目</div>
          </div>
        </div>
      </van-cell>
      <div class=null>更多案例等待补充中</div>
    </div>
  </div>
</div>

<script src=js/lib/vue@2.5.22.min.js?201902131554></script>
<script src=js/lib/clever.min.js?201902131554></script>
<script src=js/lib/vant.min.js?201902131554></script>
<script src=js/lib/ua.min.js?201902131554></script>
<script src=js/lib/qrcode.min.js?201902131554></script>
<script src=js/index/db.js?201902131554></script>
<script src=js/index/example.js?201902131554></script>
<script src=js/index/index.js?201902131554></script>

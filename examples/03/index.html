<!DOCTYPE HTML>
<meta charset=utf-8>
<title>Example·私奔到月球</title>
<meta name=viewport content='width=device-width, initial-scale=1, user-scalable=0'>
<script>
  document.getElementsByTagName('html')[0].style.fontSize = innerWidth / 7.2 + 'px'
</script>
<link rel=stylesheet href=css/lib/reset.min.css>
<link rel=stylesheet href=css/lib/clever.min.css>
<link rel=stylesheet href=css/index/index.css>

<div id=app v-cloak v-on:click.once=Bgm(1)>
  <div is=cp-page name=loading>
    <canvas class=wh100 id=loading></canvas>
    <div class=loading_error>{{error}}</div>
  </div>
  <div is=cp-page name=index once>
    <img src=img/index/bg.png class=bg>
    <img src=img/logo.png class=index_logo v-suit=108,94>
    <img src=img/index/title.png class='p_center index_title' v-suit=532,115>
    <img v-bind:src='"img/music_" + bgm + ".png"' class=index_music v-suit=72,72 touchable v-on:click.prevent.stop=Bgm>
    <img src=img/index/earth.png class='p_center index_earth' v-suit=1122,1116>
    <div class='p_center index_cat_box' v-suit=720,700>
      <img src=img/index/gift.png class=index_gift v-suit=110,139 touchable v-on:click.prevent=AwardList>
      <img src=img/index/rule.png class=index_rule v-suit=113,151 touchable v-on:click.prevent=Rule>
      <img src=img/index/flower_l.png class=index_flower_l v-suit=156,134>
      <img src=img/index/flower_r.png class=index_flower_r v-suit=134,226>
      <img src=img/index/cat.png class='p_center index_cat' v-suit=541,618>
    </div>
    <img src=img/index/start.png class='p_center index_start' v-suit=458,125 touchable v-on:click.prevent=Start>
    <div class='p_center index_into_box' v-suit=720,77 v-on:click=Into>
      <img src=img/index/arrow_0.png class='p_vetically arrow_0' v-suit=27,12>
      <img src=img/index/into.png v-suit=720,77>
      <img src=img/index/arrow_1.png class='p_vetically arrow_1' v-suit=27,12>
    </div>
  </div>
  <div is=cp-page name=game>
    <img src=img/game/bg.png class=bg>
    <img src=img/game/earth.png class='p_center game_earth' v-suit=1241,1236>
    <canvas class=wh100 id=game></canvas>
    <div class='f_vetically game_score'>
      <span class=game_score_tips>逃离距离</span>
      <div>
        <span class=game_score_num>{{score | fixed}}</span>
        <span class=game_score_km>KM</span>
      </div>
    </div>
    <img v-bind:src='"img/music_" + bgm + ".png"' class=game_music v-suit=72,72 touchable v-on:click.prevent=Bgm>
  </div>
  <div is=cp-wrap name=ralert>
    <div is=cp-pop name=tips full v-on:click.native=GameStart>
      <img src=img/pop/tips.png class=p_middle v-suit=621,656>
    </div>
    <div is=cp-pop name=rule>
      <img src=img/pop/bg_rule.png class=bg>
      <div is=cp-roll class='p_center rule_content' v-bind:html=rule></div>
      <img src=img/pop/btn_close.png class='p_center alert_close' touchable v-on:click.prevent=RalertClose>
    </div>
    <div is=cp-pop name=award>
      <img src=img/pop/bg_award.png class=bg>
      <div class='p_center award_null' v-if=!list.length>暂时没有奖品哦</div>
      <ul class='p_center award_list' v-else>
        <li v-for='n in list' class='f_vetically award_item'>
          <img class=award_info_img src=img/game/g2.png freedom>
          <div class='f_middle award_info_name_box'>
            <p class=award_info_name>奖品示例</p>
          </div>
          <img src=img/pop/btn_info.png class=award_info_btn freedom touchable v-on:click.prevent=Info>
        </li>
      </ul>
      <img src=img/pop/btn_close.png class='p_center alert_close' touchable v-on:click.prevent=RalertClose>
    </div>
    <div is=cp-pop name=lucky bottom>
      <div class='p_middle lucky_box'>
        <img src=img/pop/bg_lucky.png class=bg>
        <img class='p_center lucky_img' src=img/game/g2.png>
        <span class='p_center lucky_name'>奖品示例</span>
        <input type=text class=input placeholder='请填写您的姓名' v-model.trim=name v-bind:disabled=saved>
        <input type=tel class=input placeholder='请填写您的手机号码' v-model.trim=phone v-bind:disabled=saved>
        <input type=text class=input placeholder='请填写您的联系地址' v-model.trim=address v-bind:disabled=saved>
        <img src=img/pop/btn_submit.png class='p_center alert_btn btn_into' touchable v-on:click.prevent=Submit v-if=!saved>
        <img src=img/pop/btn_sure.png class='p_center alert_btn btn_into' touchable v-on:click.prevent=RalertClose v-else>
      </div>
    </div>
    <div is=cp-pop name=draw>
      <img src=img/pop/bg_gift.png class=bg>
      <span class='p_center gift_score'>达到 <em class=gift_score_num>{{score | fixed}}KM</em></span>
      <img src=img/pop/gift.png class='p_center gift' touchable v-on:click.prevent=Draw>
    </div>
  </div>
  <div is=cp-wrap name=alert>
    <div is=cp-pop alive>
      <img src=img/pop/bg_msg.png class=bg>
      <div class='p_center f_middle alert_msg_box'>
        <div class=alert_msg>{{alert}}</div>
      </div>
      <img src=img/pop/btn_close.png class='p_center alert_close' touchable v-on:click.prevent=AlertClose>
    </div>
  </div>
</div>

<script src=js/lib/loading.min.js></script>
<script src=js/lib/vue.min.js></script>
<script src=js/lib/clever.min.js></script>
<script src=js/index/index.js></script>
